<!DOCTYPE html>
<html>
    <head>
        <title>1131736</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="app" class="container">
            <header>
                <h1>Pressure Monitor Interface - {{studentName}}</h1>
            </header>

            <main>
                <p>
                    <strong>{{pressure}}</strong>
                    <input type="range" min="0" max="100"  v-model="pressure">
                </p>

                <div v-for="level in indicatorLevels" :key="level.id" :class="['indicator', level.status, {'inactive': !isActive(level)}]"> {{level.label}} 
                </div>
            </main>

            <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
            <script src="scripts/app.js"></script>

            <footer>
                Adebanjo Ajibola
           </footer>
        </div>
    
    </body>
</html>
